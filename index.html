
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>Embedding Image And Video On Youtube</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container">
    <header class="header-content">
      <div class="navbar_btn">
        <div class="bars">
          <div class="bar bar1"></div>
          <div class="bar bar2"></div>
          <div class="bar bar3"></div>
        </div>
        <img class="icon" src="img/youtube.png" alt="Youtube" />
      </div>

      <div id="button-holder">
        <input type="text" placeholder="Search" id='search-text-input' />
        <img src="img/search.jpeg">
      </div>
      <div class="icons">
        <i class="material-icons" style="font-size:3rem;">&#xe39d;</i>
        <i class="material-icons" style="font-size:3rem;">&#xe5c3;</i>
        <i class="material-icons" style="font-size:3rem;">&#xe003;</i>
        <img class="material-icons avatar" src="img/avatar-1577909_960_720.webp" alt="avatar" />
      </div>
    </header>
    <nav class="navigations">
      <ul>
        <li id="home"><a href="#">home</a></li>
        <li id="tendancies"><a href="#">tendancies</a></li>
        <li id="subscriptions"><a href="#">subscriptions</a></li>
        <li id="library"><a href="#">library</a></li>
      </ul>
    </nav>
    <div class="content">
      <section>
        <iframe width="775" height="400"
          src="https://www.youtube.com/embed/5L4FbKbyIeA&list=RD0G7jfUpDYc0&index=2?playlist=OP-00EwLdiU&list=RD0G7jfUpDYc0&index=3,mqF1EhsBz0A&list=RD0G7jfUpDYc0&index=4"
          frameborder="0" allowfullscreen> </iframe>
          <div class="videotitle">
            <p>Quand Tu parles (100 milliards de fois) | Hillsong En Français</p>
            <div class="views">
              <span> 1921 952 vues•8 févr. 2018</span>
              <span>
                <i style="font-size:24px; margin-left: 50px" class="fa">&#xf087;</i>
                <span> 10 k</span>
                <i style="font-size:24px; margin-left: 50px" class="fa">&#xf165;</i>
                <span> 417 </span>
                <i style="font-size:24px; margin-left: 50px" class="fa">&#xf064;</i>
                <span> SHARE </span>
                <i style="font-size:24px; margin-left: 50px" class="fa">&#xf0fe;</i>
                <span> SAVE </span>
              </span>
            </div>
          </div>
      </section>

      <article>
        <iframe width="450" height="315" src="https://www.youtube.com/embed/gqdc4jLjGKQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen>
        </iframe>
        <iframe width="450" height="315" src="https://www.youtube.com/embed/JRanDRgYxu8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
         picture-in-picture" allowfullscreen>
        </iframe>
        <iframe width="450" height="315" src="https://www.youtube.com/embed/SC5ROke_WMc" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </article>
    </div>
  </div>
</body>

</html>
